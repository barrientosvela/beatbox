<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylePago.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registro</title>
</head>

<body>
    <header class="cabecera">
        <p>Beatbox</p>
    </header>
    <h1>Completa el Registro:</h1>
    <div id="pago">
        <p id="titulo">Datos:</p>
        <p id="nombre">Nombre:</p>
        <p>Apellidos:<span id="ape"></span></p>
        <p id="dni">DNI:</p>
        <p>Email:<span id="email"></span></p>
        <p>Teléfono:<span id="tlf"></span></p>
        <p>Usuario:<span id="user"></span></p>
        <img id="imgPago" src="../images/pagar.png" alt="">
        <p>Contraseña:<span id="pass"></span></p>
        <p>Cuenta bancaria:<span id="iban"></span></p>
        <h1 id="precio"></h1>
        <img id="atras" src="../images/atras.png" alt="flecha izquierda">
    </div>
    <div class="footer">
        <p>Parte del texto contenido en esta web esta generado con GPT-3 un modelo IA aún en fase beta <a
                href="https://openai.com/api/" target="_blank">Página oficial</a></p>
        <img src="../images/Logo2.0.png" alt="">
    </div>
    <script src="../js/pago.js"></script>
</body>

</html>
