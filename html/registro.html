<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleRegistro.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registro</title>
</head>

<body>
    <header class="cabecera">
        <p>Beatbox</p>
    </header>
    <form id="formCompleto">
        <div id="datosPers">
            <div class="centro">
                <p>Nombre:</p>
                <input type="text" class="campos" id="nombre" />
                <img id="checkNombre" class="check" >
                <p>Apellidos:</p>
                <input type="text" class="campos" id="apellidos" />
                <img id="checkApellidos" class="check" >
                <p>Fecha de nacimiento:</p>
                <input id="anio" type="date" class="campos" name="anio" />
                <p>DNI:</p>
                <input type="text" id="dni" class="campos" />
                <img id="checkDNI" class="check" >
                <p>Email:</p>
                <input type="mail" id="email" class="campos" placeholder="ejemplo@ejemplo.com" />
                <img id="checkEmail" class="check" >
                <p>Teléfono:</p>
                <input id="tlf" class="campos" type="text" name="Telefono" placeholder="999 999 999" />
                <img id="checkTlf" class="check" >
            </div>
            <input id="icon-derecha" type="image" src="../images/flecha.png"
                alt="flecha derecha" value="validar">
        </div>

        <div id="credenciales">
            <div class="centro">
                <p>Usuario</p>
                <input type="text" name="usuario" placeholder="Nombre de usuario" minlength="5" maxlength="40"
                    pattern="[A-Za-z0-9]+" />
                <p>Contraseña</p>
                <input id="c1" type="text" name="Contrasenia" placeholder="Contraseña" maxlength="35" />
                <img id="checkPass" class="check" src="images/comprobar.png" alt="check">
                <p>Repite Contraseña</p>
                <input id="c2" type="text" name="Contrasenia2" placeholder="Repite Contraseña" maxlength="35" />
            </div>
            <input class="icon-derecha" type="image"  src="images/flecha-derecha.png"
                alt="flecha derecha" value="validar">
            <input class="icon-izq" type="image"  src="images/flecha-izq.png"
                alt="flecha izquierda" value="atras">
        </div>

        <div id="cuenta">
            <div class="centro">
                <p>IBAN</p>
                <input id="iban" type="text" placeholder="ES21 14650100722030876293" />
                <p>SWIFT</p>
                <input id="swift" type="text" name="SWIFT" placeholder="AAAAESMMXXX" />
            </div>
            <input class="btn-enviar" type="image" src="images/cheque.png" alt="flecha derecha"
                value="enviar">
            <input class="icon-izq" type="image"  src="images/flecha-izq.png"
                alt="flecha izquierda" value="atras">
        </div>
    </form>
    <div class="footer">
        <p>Parte del texto contenido en esta web esta generado con GPT-3 un modelo IA aún en fase beta <a
                href="https://openai.com/api/" target="_blank">Página oficial</a></p>
        <img src="../images/Logo2.0.png" alt="">
    </div>
    <script src="../js/scriptRegistro.js"></script>
</body>

</html>
