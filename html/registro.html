<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleRegistro.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registro</title>
</head>

<body>
    <header class="cabecera">
        <p>Beatbox</p>
    </header>
    <form id="formCompleto">
        <fieldset id="datosPers">
            <div class="formCamp">
                <p>Nombre:</p>
                <input type="text" class="campos" id="nombre" />
                <img id="checkNombre" class="check">
                <p>Apellidos:</p>
                <input type="text" class="campos" id="apellidos" />
                <img id="checkApellidos" class="check">
                <p>Fecha de nacimiento:</p>
                <input id="anio" type="date" class="campos" name="anio" />
                <p>DNI:</p>
                <input type="text" id="dni" class="campos" />
                <img id="checkDNI" class="check">
                <p>Email:</p>
                <input type="mail" id="email" class="campos" placeholder="ejemplo@ejemplo.com" />
                <img id="checkEmail" class="check">
                <p>Teléfono:</p>
                <input id="tlf" class="campos" type="text" name="Telefono" placeholder="999 999 999" />
                <img id="checkTlf" class="check">
            </div>
            <nav class="flechas">
                <img id="derecha1" src="../images/flecha.png" alt="flecha derecha">
            </nav>
        </fieldset>

        <fieldset id="credenciales">
            <div class="formCamp">
                <p>Usuario</p>
                <input type="text" id="usuario" placeholder="Nombre de usuario" maxlength="40" />
                <img id="checkUser" class="check">
                <p>Contraseña</p>
                <input id="password1" type="password" placeholder="Contraseña" maxlength="40" />
                <img id="checkPass" class="check">
                <p>Repite Contraseña</p>
                <input id="password2" type="password" placeholder="Repite Contraseña" maxlength="40" />
                <img id="checkPass2" class="check">
            </div>
            <nav class="flechas">
                <img id="derecha2" src="../images/flecha.png" alt="flecha derecha">
                <img id="atras1" src="../images/atras.png" alt="flecha izquierda">
            </nav>
        </fieldset>

        <fieldset id="cuenta">
            <div class="formCamp">
                <p>IBAN</p>
                <input id="iban" type="text" placeholder="ES21 14650100722030876293" />
                <img id="checkIban" class="check">
                <p>SWIFT</p>
                <input id="swift" type="text" name="SWIFT" placeholder="AAAAESMMXXX" />
            </div>
            <nav class="flechas">
                <img id="derecha3" src="../images/flecha.png" alt="flecha derecha">                
                <img id="atras2" src="../images/atras.png" alt="flecha izquierda">
            </nav>
        </fieldset>
        <fieldset id="subscricion">
            <h1 class="titulo">Elige una subscripción:</h1>
            <div class="planes">
                <div id="plan1" class="card">
                    <div class="front">
                        <img id="plan1img" src="../images/basic.jpg" alt="">
                    </div>
                    <div id="plan1back" class="back">
                        <p>principiante</p>
                    </div>
                </div>
                <div id="plan2" class="card">
                    <div class="front">
                        <img id="plan2img" src="../images/principiante.jpg" alt="">
                    </div>
                    <div id="plan2back" class="back">
                        <p>avanzado</p>
                    </div>
                </div>
                <div id="plan3" class="card">
                    <div class="front">
                        <img id="plan3img" src="../images/premium.jpg" alt="">
                    </div>
                    <div id="plan3back" class="back">
                        <p>profesional</p>
                    </div>
                </div>
            </div>
            <img id="atras3" src="../images/atras.png" alt="flecha izquierda">
            <img id="enviar" src="../images/Enviar.png" alt="check">
        </fieldset>
    </form>

    <div class="footer">
        <p>Parte del texto contenido en esta web esta generado con GPT-3 un modelo IA aún en fase beta <a
                href="https://openai.com/api/" target="_blank">Página oficial</a></p>
        <img src="../images/Logo2.0.png" alt="">
    </div>
    <script src="../js/scriptRegistro.js"></script>
</body>

</html>
